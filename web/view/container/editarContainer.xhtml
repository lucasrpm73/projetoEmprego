<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="corpo">
        <div class="container">
            <f:metadata>
                <f:viewParam value="#{containerController.containerModel.idPessoa}" name="idContainer"/>
                <f:viewAction action="#{containerController.buscarContainer()}" />
            </f:metadata>
            <h1>Editar Container</h1>
            <h:form class="novo">
                <h:inputHidden id="idContainer" value="#{containerController.containerModel.idPessoa}"/>
                
                <div class="form-row">
                    <div class="form-group col-md-9">
                        <label for="clienteNome">Nome do Cliente</label>                
                        <h:inputText class="form-control" id="clienteNome" value="#{containerController.containerModel.pessoaNome}"/>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="numeroContainer">Número do Container</label>                
                        <h:inputText class="form-control" id="containerNumero" value="#{containerController.containerModel.containerNumero}"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="tipoContainer">Tipo</label>                
                        <h:selectOneRadio class="btn-outline-info col-md-3" id="containerTipo" value="#{containerController.containerModel.containerTipo}">
                            <f:selectItem itemValue = "20" itemLabel = "20" /> 
                            <f:selectItem itemValue = "40" itemLabel = "40" />
                        </h:selectOneRadio>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="statusContainer">Status</label>                
                        <h:selectOneMenu class="form-control" id="containerStatus" value="#{containerController.containerModel.containerStatus}">
                            <f:selectItem itemValue = "#" itemLabel = "Selecionar"/>
                            <f:selectItem itemValue = "Cheio" itemLabel = "Cheio" /> 
                            <f:selectItem itemValue = "Vazio" itemLabel = "Vazio" />
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="categoriaContainer">Categoria</label>                
                        <h:selectOneMenu class="form-control" id="containerCategoria" value="#{containerController.containerModel.containerCategoria}">
                            <f:selectItem itemValue = "Importação" itemLabel = "Importação"/> 
                            <f:selectItem itemValue = "Exportação" itemLabel = "Exportação"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                
                
                
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <h:commandButton class="btn btn-secondary" value="voltar" action="buscarContainer.xhtml"/>
                    </div>
                    <div class="form-group col-md-3">
                        <h:commandButton class="btn btn-primary" value="salvar alterações" action="#{containerController.salvarEdicao()}"/>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

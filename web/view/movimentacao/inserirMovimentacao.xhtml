<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="corpo">
        <div class="container">
            <h1>Cadastrar Movimetação</h1>
            <h:form class="novo">
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="tipoMovimentacao">Tipo De Movimentação</label>
                        <h:selectOneMenu class="form-control" id="TipoMovimentacao" value="#{movimentacaoController.movimentacaoModel.movimentacaoTipo}">
                            <f:selectItems value="#{movimentacaoController.tiposMovis}"/>
                        </h:selectOneMenu>
                    </div>
                   
                    <div class="form-group col-md-5">
                        <label for="nomePessoa">Cliente</label>       
                        <h:selectOneMenu class="form-control" id="idPessoa" value="#{movimentacaoController.movimentacaoModel.pessoa}">
                            <f:selectItem itemValue = "" itemLabel = "Selecionar"/>
                            <f:selectItems value="#{movimentacaoController.pessoas}"/>
                        </h:selectOneMenu>
                    </div>
                    
                </div>
                
                
                <div class="form-row">
                     <div class="form-group col-md-5">
                        <label for="dataInicio">Data e Hora inicio</label>
                        <h:inputText class="form-control" id="idHoraInicio" value = "#{movimentacaoController.movimentacaoModel.dataHoraInicio}" converterMessage = "Por favor, forneça a data e hora no formato dd/mm/aaaa  hh:mm" >     
                           <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-03:00"/>
                           
                        </h:inputText> <br/>
                  
                    </div>  
                    
                    <div class="form-group col-md-5">
                        <label for="dataFim">Data e Hora fim</label>
                        <h:inputText class="form-control" id="idHoraFim" value = "#{movimentacaoController.movimentacaoModel.dataHoraFim}" converterMessage = "Por favor, forneça a data e hora no formato dd/mm/aaaa  hh:mm" > 
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-03:00"/>
                               
                        </h:inputText> <br/>
                    </div>
                    
                    
                </div>
                <h:commandButton class="btn btn-primary" value="salvar" action="#{movimentacaoController.salvar()}"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

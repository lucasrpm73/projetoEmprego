<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="corpo">
        <div class="container">
            <f:metadata>
                <f:viewParam value="#{movimentacaoController.movimentacaoModel.idMovimentacao}" name="idMovimentacao"/>
                <f:viewAction action="#{movimentacaoController.buscarMovimentacao()}"/>
            </f:metadata>
            <h1>Editar Movimentação</h1>
            <h:form class="novo">
                <h:inputHidden id="idMovimentacao" value="#{movimentacaoController.movimentacaoModel.idMovimentacao}"/>
                
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="nomeCampus">Tipo de Movimentação</label>                
                            <h:selectOneMenu class="form-control" id="TipoMovimentacao" value="#{movimentacaoController.movimentacaoModel.movimentacaoTipo}">
                                <f:selectItem itemValue = "" itemLabel = "Selecionar" />
                                <f:selectItem itemValue = "Embarque" itemLabel = "Embarque" /> 
                                <f:selectItem itemValue = "Descarga" itemLabel = "Descarga" />
                                <f:selectItem itemValue = "Gate in" itemLabel = "Gate in" />
                                <f:selectItem itemValue = "Gate out" itemLabel = "Gate out" />
                                <f:selectItem itemValue = "Reposicionamento" itemLabel = "Reposicionamento" />
                                <f:selectItem itemValue = "Pesagem" itemLabel = "Pesagem" />
                                <f:selectItem itemValue = "Scanner" itemLabel = "Scanner" />
                            </h:selectOneMenu>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="dataInicio">Data e Hora inicio</label>
                            <h:inputText class="form-control" id="idHoraInicio" value = "#{movimentacaoController.movimentacaoModel.dataHoraInicio}" converterMessage = "Por favor, forneça a data e hora no formato dd/mm/aaaa  hh:mm" >     
                               <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-03:00"/>
                            </h:inputText> <br/>    
                    </div>
                    <div class="form-group col-md-3">
                        <label for="dataFim">Data e Hora fim</label>
                        <h:inputText class="form-control" id="idHoraFim" value = "#{movimentacaoController.movimentacaoModel.dataHoraFim}" converterMessage = "Por favor, forneça a data e hora no formato dd/mm/aaaa  hh:mm" > 
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-03:00"/>      
                        </h:inputText> <br/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <h:commandButton class="btn btn-secondary" value="voltar" action="buscarMovimentacao.xhtml"/>
                    </div>
                    <div class="form-group col-md-3">
                        <h:commandButton class="btn btn-primary" value="salvar alterações" action="#{movimentacaoController.salvarEdicao()}"/>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
